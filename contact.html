<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
</head>
<body>

  <h1>Survey Form </h1>
  <h2>Age stages</h2>
  <img src="https://insideevs.com/wp-content/uploads/2013/10/change-in-age-groups.png" alt="Age stages photo"  width="600" height="450" style="border:0">
  
  <form action="/survey/submitsurvey.html" method="post">
    <input type="hidden" name="csrf_token" value="545jk5fd_42">
    <label for="first-name">First Name</label>
    <input type="text" id="first-name" name="first name" placeholder="F-Name" required>
    <label for="last-name">Last Name</label>
    <input type="text" id="last-name" name="last name" placeholder="L-Name" required>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="your email" required> <br><br>
    <label for="age">Age</label>
    <select name="age" id="age">
            <option value="less than 18" selected>Less than 18 years</option>
            <option value="18-25">18-25 years</option>
            <option value="more than 25">More than 25 years</option>
          </select> <br>
          <label for="Project-Done">Project Done</label>
    <input type="radio" id="Project-Done" name="Project Done" value="yes">Yes <br>
    <input type="radio" name="Project Done" value="no">No <br>
    <label for="message">Project Description</label><br>
    <textarea id="message" name="message" rows="10" placeholder="Write your description"></textarea><br>
    <input type="file" multiple id="screenshot" name="project screen[]">
    <input type="submit" value="send">
  </form>
</body>
</html>
